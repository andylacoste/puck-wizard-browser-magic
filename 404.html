  <body>
    <script>
      // Redirect to root with path as query parameter for React Router
      var path = window.location.pathname;
      if (path !== '/404.html' && path !== '/') {
        var query = window.location.search;
        var hash = window.location.hash;
        window.location.replace('/?redirect=' + encodeURIComponent(path + query + hash));
      } else {
        // If already at root or 404.html, just redirect to root
        window.location.replace('/');
      }
    </script>
